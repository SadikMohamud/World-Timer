<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>TimeScroLl</title>
  </head>
  <body>
<div class="container">
        <header>
            <div class="header-top">

                <nav>
                    <button class="theme-toggle" id="themeToggle" title="Toggle theme">
                        <span id="themeIcon">ðŸŒ™</span>
                    </button>
                    <button class="btn btn-secondary">Log In</button>
                    <button class="btn btn-primary">Get the App</button>
                </nav>
            </div>
            <div class="search-container">
                <input type="search" id="searchInput" placeholder="Search for a city">
                <div class="search-results" id="searchResults"></div>
            </div>
        </header>

        <main>
            <section class="hero-clock">
                <h1 class="current-label">Current</h1>
                <time class="big-time" id="mainTime">--:--:--</time>
                <div class="date-info">
                    <div class="sun-info">
                        <p id="currentDate">Loading...</p>
                    </div>
                    <div class="format-toggle">
                        <button class="format-btn active" id="btn12h">12h</button>
                        <button class="format-btn" id="btn24h">24h</button>
                    </div>
                </div>
            </section>

            <section class="cities-section">
                <div class="section-header">
                    <div>
                        <h2 class="location-title" id="primaryLocation">Mogadishu,<br>Somalia</h2>
                        <p class="tagline">Life moves fast. Stay on time<br>EveryTime!</p>
                    </div>
                </div>
                <div class="cities-grid" id="citiesGrid"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 TimeScroLl. Stay synchronized with the world.</p>
            <p>
                <a href="#privacy">Privacy</a> Â· 
                <a href="#terms">Terms</a> Â· 
                <a href="#about">About</a>
            </p>
        </footer>
    <script src="./assets/Js/script.js"></script>
  </body>
</html>
