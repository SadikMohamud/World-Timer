<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>TimeScroll</title>
  </head>
  <body>
    <div class="container">
      <!-- SEMANTIC HEADER -->
      <header>
        <div class="header-top">
          <div class="logo">
            <div class="logo-icon" aria-label="TimeSpot Logo">
              <img
                src="./assets/images/tsLogo.png"
                style="width: 60px; height: 60px; border-radius: 50%"
                alt="TimeSpot Logo"
              />
            </div>
            <span>TimeSpot</span>
          </div>
          <nav aria-label="Main navigation">
            <button
              class="theme-toggle"
              id="themeToggle"
              title="Toggle theme"
              aria-label="Toggle dark mode"
            >
              <span id="themeIcon" aria-hidden="true">ðŸŒ™</span>
            </button>
            <button class="btn btn-secondary">Log In</button>
            <button class="btn btn-primary">Get the App</button>
          </nav>
        </div>
        <div class="search-container" role="search">
          <label for="searchInput" class="visually-hidden"
            >Search for a city</label
          >
          <input
            type="search"
            id="searchInput"
            placeholder="Search for a city"
            aria-label="Search for a city"
          />
          <div
            class="search-results"
            id="searchResults"
            role="listbox"
            aria-label="Search results"
          ></div>
        </div>
      </header>

      <!-- SEMANTIC MAIN CONTENT -->
      <main>
        <!-- Hero Clock Section -->
        <section class="hero-clock" aria-labelledby="current-time-label">
          <h1 class="current-label" id="current-time-label">Current</h1>
          <time class="big-time" id="mainTime" datetime="">--:--:--</time>
          <div class="date-info">
            <div class="sun-info">
              <p id="currentDate">Loading...</p>
            </div>
            <div
              class="format-toggle"
              role="group"
              aria-label="Time format selection"
            >
              <button class="format-btn active" id="btn12h" aria-pressed="true">
                12h
              </button>
              <button class="format-btn" id="btn24h" aria-pressed="false">
                24h
              </button>
            </div>
          </div>
        </section>

        <!-- Cities Section -->
        <section class="cities-section" aria-labelledby="cities-heading">
          <div class="section-header">
            <div>
              <h2 class="location-title" id="primaryLocation">
                London,<br />United Kingdom
              </h2>
              <p class="tagline">
                Life moves fast. Stay on time<br />and enjoy every moment!
              </p>
            </div>
            <button
              class="add-city"
              id="addCityBtn"
              aria-label="Add another city"
            >
              <span style="font-size: 20px">Add Another City</span>
              <span style="font-size: 20px" aria-hidden="true">âŠ•</span>
            </button>
          </div>
          <div
            class="cities-grid"
            id="citiesGrid"
            role="list"
            aria-label="World cities"
          ></div>
        </section>
      </main>

      <!-- SEMANTIC FOOTER -->
      <footer>
        <p>&copy; 2026 TimeSpot. Stay ahead and synchronised .</p>
        <p>
          <a href="#privacy">Privacy</a> Â·Â·
          <a href="#about">About</a>
        </p>
      </footer>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
